<!DOCTYPE html>
<head>
    <title>Library</title>
<style>
* {
font-family: Arial, Helvetica, sans-serif;
font-size: 30px;
}

form {
display: flex;
flex-direction: column;
padding: 20px;
}

body {
margin: 0px;
padding: 0px;
background-color: gray;
display: flex;
flex-direction: column;
}

header {
border: 1px solid black;
border-radius: 10px;
height: 150px;
background-color: lightgray;
margin: 20px;
margin-bottom: 0px;
}

section {
border: 1px solid black;
border-radius: 10px;
height: 600px;
display: flex;
flex-direction: column;
justify-content: center;
text-align: center;
align-items: center;
background-color: lightgray;
margin: 20px;
margin-bottom: 0px;
}

.show-form-add-book {
padding: 10px;
border: 1px solid transparent;
border-radius: 10px;
background-color: white;
margin-top: 10px;
}

button {
cursor: pointer;
}

footer {
border: 1px solid black;
border-radius: 10px;
height: 200px;
background-color: lightgray;
margin: 20px;
}
</style>
</head>
<body>
<div class="book-form" id="book-form">
    <form>
        <label for="text">Name book:</label>
        <input type="text" id="text" placeholder="War and Peace">
        <label for="text">Year of issue:</label>
        <input type="date" id="date" placeholder="1820">
        <label for="text">Save book:</label>
        <input type="button" class="button_form_registration_user" value="Save book" onclick="save-book()">
    </form>
</div>
<header></header>
<section>
    <span>Library for books</span>
    <button id="show-form-add-book" class="show-form-add-book">Add book</button>
</section>
<footer></footer>

<!--<script src="static/js/main.js"></script>-->
</body>
</html>
